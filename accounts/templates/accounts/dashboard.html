{% extends 'base.html' %}

{%block titulo%} Painel de {{user}}| {%endblock%}

{%block content%}
<h1 class='mt-3 mb-3'> Ola {{user.first_name}}</h1>
{% include  'parciais/_messages.html' %}

<p>
    Usuario e: {{user}}
</p>

<div class="container">
   
    <form   method="POST" action="{%url 'dashboard'%}" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{form}}
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>

</div>
{% endblock%}
