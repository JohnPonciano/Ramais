{% extends 'base.html' %}


{%block content%}
<h1 class='mt-3 mb-3'> Cadastre-se </h1>

<form method="POST" action="{% url 'register'%}">
    {% include  'parciais/_messages.html' %}
    {% csrf_token %}
<div class="form-group">
    <label>Nome</label>
    <input type="text" name='nome' value="{{request.POST.nome}}" class="form-control" placeholder="Nome">
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name='sobrenome' value="{{request.POST.sobrenome}}" class="form-control" placeholder="Sobrenome" >
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" name='email' value="{{request.POST.email}}" class="form-control" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label>Usuario</label>
    <input type="text" name='username'value="{{request.POST.username}}" class="form-control" placeholder="Usuario">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name='password'  class="form-control" placeholder="Senha">
  </div>
  <div class="form-group">
    <label>Confirmar Senha</label>
    <input type="password" name='password2'  class="form-control" placeholder="Confirmar Senha">
  </div>
  
  <button type="submit" class="btn btn-primary">Confirmar</button>
</form>

{% endblock%}
